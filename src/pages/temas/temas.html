<ion-header>
  <ion-navbar>
    <ion-title>TEMAS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-searchbar
      [formControl]="searchControl"
      (ionChange)="onSearchInput()"
    ></ion-searchbar>
  
    <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
    </div>

    <div *ngFor="let tipo of items; let i=index" [ngClass]="i%2==0 ? 'tabelaBg1':'tabelaBg2'">
      <!-- <div *ngFor="let lei of tipo.conteudo.lei; let j=index" [ngClass]="(i+j)%2==0 ? 'tabelaBg1':'tabelaBg2'"> -->
        <ion-row justify-content-center (click)="navegar_detalhe(tipo)">
          <ion-col col-11 align-self-center>{{tipo.tipo}}</ion-col>
          <ion-col col-1 align-self-center><ion-icon name="arrow-dropright" class="icone"></ion-icon></ion-col>
        </ion-row>
      <!-- </div> -->
    </div>
    <!-- <div *ngFor="let tipo of array_tipo; let i=index"   [ngClass]="i%2==0 ? 'tabelaBg1':'tabelaBg2'">
      <ion-row justify-content-center (click)="navegar_sumario_lista(tipo.tipo)">
        <ion-col col-11 align-self-center>{{tipo.tipo}}</ion-col>
        <ion-col col-1 align-self-center><ion-icon name="arrow-dropright" class="icone"></ion-icon></ion-col>
      </ion-row>
    </div> -->
    
  </ion-grid>
</ion-content>
