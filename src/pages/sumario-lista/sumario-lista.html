<ion-header>
  <ion-navbar>
    <ion-title>{{array_leis.conteudo.tipo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-grid no-padding>
      <div *ngFor="let lei of array_leis.conteudo.lei; let i=index"   [ngClass]="i%2==0 ? 'tabelaBg1':'tabelaBg2'">
        <ion-row justify-content-center (click)="navegar_detalhe(i)">
          <ion-col col-11 align-self-center>{{lei}}</ion-col>
          <ion-col col-1 align-self-center><ion-icon name="arrow-dropright" class="icone"></ion-icon></ion-col>
        </ion-row>
      </div>
      
    </ion-grid>
  </ion-content>
